<html>

<head>
    <title>slider demo</title>
</head>

<body>
    <section class="sldr">
        <div class="slider">
            <div class="slider-main">
                <img id="main-image" src="assets/images/1.jpg" alt="Main Image" onclick="openModal(currentIndex)">
                <button class="slider-control prev" onclick="prevImage()">&#10094;</button>
                <button class="slider-control next" onclick="nextImage()">&#10095;</button>
            </div>
            <div class="thumbnail-gallery">
                <div class="thumbnail-item">
                    <img src="assets/images/1.jpg" alt="Thumbnail 1" class="thumbnail" onclick="changeImage(0)">
                </div>
                <div class="thumbnail-item">
                    <img src="assets/images/2.jpg" alt="Thumbnail 2" class="thumbnail" onclick="changeImage(1)">
                </div>
                <!-- Add more thumbnails here -->
                <div class="thumbnail-item">
                    <img src="assets/images/3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="changeImage(2)">
                </div>
                <!-- Continue for all 15 images -->
            </div>
        </div>

        <!-- Modal for Enlarged Image -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <button class="modal-control prev" onclick="prevModalImage()">&#10094;</button>
            <img class="modal-content" id="modal-image">
            <button class="modal-control next" onclick="nextModalImage()">&#10095;</button>
        </div>
    </section>

    <style>
        /* Basic styling */
        .slider {
            display: flex;
            align-items: center;
            margin: 20px auto;
            max-width: 1450px;
            height: 900px;
            overflow: hidden;
        }

        .slider-main {
            position: relative;
            flex: 1;
        }

        .slider-main img {
            width: 1150px;
            height: 900px;
            display: block;
            cursor: pointer;
        }

        .slider-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .thumbnail-gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 20px;
        }

        .thumbnail-item {
            cursor: pointer;
        }

        .thumbnail {
            width: 135px;
            height: 85px;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: #007bff;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 50px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .modal-control.prev {
            left: 20px;
        }

        .modal-control.next {
            right: 20px;
        }
    </style>



    <script>
        let currentIndex = 0;
        const images = [
            "assets/images/1.jpg",
            "assets/images/2.jpg",
            "assets/images/3.jpg",
            // Add more image paths here...
        ];

        function openModal(index) {
            currentIndex = index;
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modal-image");

            modal.style.display = "block";
            modalImg.src = images[currentIndex];
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        function changeImage(index) {
            currentIndex = index;
            const mainImg = document.getElementById("main-image");
            mainImg.src = images[currentIndex];
        }

        function prevModalImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            document.getElementById("modal-image").src = images[currentIndex];
        }

        function nextModalImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            document.getElementById("modal-image").src = images[currentIndex];
        }

    </script>
</body>

</html>
